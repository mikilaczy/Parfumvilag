<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfümvilág - Keresés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Parfümvilág</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Katalógus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Keresés</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Rólunk</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Parfümök keresése</h1>

        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <input type="text" id="searchInput" class="form-control" placeholder="Keresés parfümök között...">
            </div>
        </div>

       
        <div class="row mb-3">
            <div class="col-md-3">
                <select id="filterBrand" class="form-select">
                    <option value="">Márka szerint szűrés</option>
                    <option value="Chanel">Chanel</option>
                    <option value="Dior">Dior</option>
                    <option value="Gucci">Gucci</option>
                    <option value="Versace">Versace</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="filterPrice" class="form-select">
                    <option value="">Ár szerint szűrés</option>
                    <option value="0-50">0 - 50 EUR</option>
                    <option value="50-100">50 - 100 EUR</option>
                    <option value="100-150">100 - 150 EUR</option>
                    <option value="150+">150 EUR+</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="sortBy" class="form-select">
                    <option value="">Rendezés</option>
                    <option value="priceAsc">Ár szerint növekvő</option>
                    <option value="priceDesc">Ár szerint csökkenő</option>
                    <option value="nameAsc">Név szerint A-Z</option>
                    <option value="nameDesc">Név szerint Z-A</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="filterGender" class="form-select">
                    <option value="">Nem szerint szűrés</option>
                    <option value="Női">Női</option>
                    <option value="Férfi">Férfi</option>
                    <option value="Unisex">Unisex</option>
                </select>
            </div>
        </div>

      
        <div class="row" id="perfumeList">
           
        </div>
    </div>

 
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Parfümvilág.</p>
    </footer>
<script src="search.js"></script>
</body>
</html>
