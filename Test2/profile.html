<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfümvilág - Profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigációs sáv (ugyanaz, mint az index.html-ben) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Parfümvilág</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Katalógus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Rólunk</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="loginItem">
                        <a class="nav-link" href="login.html">Bejelentkezés</a>
                    </li>
                    <li class="nav-item" id="registerItem">
                        <a class="nav-link" href="register.html">Regisztráció</a>
                    </li>
                    <li class="nav-item d-none" id="profileItem">
                        <a class="nav-link" href="profile.html">
                            <i class="fas fa-user-circle"></i> <span id="usernameDisplay"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Fő tartalom -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Profil</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Felhasználói adatok -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Felhasználói adatok</h5>
                        <p><strong>Név:</strong> <span id="profileName">Felhasználó</span></p>
                        <p><strong>Email:</strong> <span id="profileEmail">felhasznalo@example.com</span></p>
                        <p><strong>Regisztráció dátuma:</strong> <span id="profileDate">2023-10-01</span></p>
                        <button class="btn btn-primary w-100" id="editProfileButton">Adatok szerkesztése</button>
                    </div>
                </div>

                <!-- Szerkesztési űrlap (elrejtve alapból) -->
                <div class="card mb-4 d-none" id="editProfileForm">
                    <div class="card-body">
                        <h5 class="card-title">Adatok szerkesztése</h5>
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="editName" class="form-label">Név</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email cím</label>
                                <input type="email" class="form-control" id="editEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPassword" class="form-label">Új jelszó</label>
                                <input type="password" class="form-control" id="editPassword">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Mentés</button>
                            <button type="button" class="btn btn-secondary w-100 mt-2" id="cancelEditButton">Mégse</button>
                        </form>
                    </div>
                </div>

                <!-- Kijelentkezés -->
                <div class="card">
                    <div class="card-body text-center">
                        <button class="btn btn-danger w-100" id="logoutButton">Kijelentkezés</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lábléc -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Parfümvilág.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Egyéni JavaScript -->
    <script src="auth.js"></script>
    <script src="profile.js"></script>

</body>
</html>
