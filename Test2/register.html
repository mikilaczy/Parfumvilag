<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfümvilág - Regisztráció</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigációs sáv (ugyanaz, mint az index.html-ben) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Parfümvilág</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Katalógus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Rólunk</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="loginItem">
                        <a class="nav-link" href="login.html">Bejelentkezés</a>
                    </li>
                    <li class="nav-item" id="registerItem">
                        <a class="nav-link" href="register.html">Regisztráció</a>
                    </li>
                    <li class="nav-item d-none" id="profileItem">
                        <a class="nav-link" href="profile.html">
                            <i class="fas fa-user-circle"></i> <span id="usernameDisplay"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Fő tartalom -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Regisztráció</h1>
        <form id="registerForm" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="username" class="form-label">Felhasználónév</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email cím</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Jelszó</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Regisztráció</button>
        </form>
    </div>

    <!-- Lábléc -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Parfümvilág.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Egyéni JavaScript -->
    <script src="auth.js"></script>
</body>
</html>
